<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6922474a6e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <div id="header">
        <h1>Todo List</h1>
    </div>
    <div id="content">
        <div class="side-content">
            <div class="home">
                <h2 class="home-header">Home</h2>
            </div>
            <h2 class="project-heading">Projects</h2>
            <hr>
            <ul class="projects"></ul>
            <div class="addbtn">
                <button class="add-project-btn btn">
                    <i class="fa-solid fa-plus"></i>
                    Add Project</button>
                <div class="project-input-field form-control">
                    <input type="text" name="project_name" id="project_name">
                    <button class="btn add">Add</button>
                    <button class="btn close">Close</button>
                </div>
            </div>
        </div>
        <div class="main-content-wrapper">
            <main class="main-content"></main>
            <form class="todo_form" action="">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" required maxlength="100">
                </div>
                <div class="due-date">
                    <label for="date">Due Date</label>
                    <input type="date" name="date" id="date" value="" required>
                </div>
                <div class="priority-selection">
                    <p class="priority-title">Priority</p>
                    <input type="radio" name="priority" id="high" value="red">
                    <label for="high">High</label>
                    <input type="radio" name="priority" id="medium" value="yellow" checked>
                    <label for="medium">Medium</label>
                    <input type="radio" name="priority" id="low" value="green">
                    <label for="low">Low</label>
                </div>
                <div class="btn-container">
                    <button class="btn add" type="submit">Add</button>
                    <button class="btn close" type="button">Close</button>
                </div>
            </form>
            <button class="add-todo-btn btn">
                <i class="fa-solid fa-plus"></i>
                Add Todo</button>
        </div>
    </div>
    <div id="footer">
        <h2>Footer</h2>
    </div>
    </div>
</body>

</html>
